<!DOCTYPE html>
<html lang="en" data-theme="system">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blu-ray Release Tracker</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --header-border: #333;
            --btn-bg: #007bff;
            --btn-hover: #0056b3;
            --btn-stop-bg: #dc3545;
            --btn-stop-hover: #a71d2a;
            --modal-bg: #2a2a2a;
        }
        
        [data-theme="light"] {
            --bg-color: #f5f5f5;
            --card-bg: #ffffff;
            --text-color: #333333;
            --header-border: #ddd;
            --btn-bg: #007bff;
            --btn-hover: #0056b3;
            --modal-bg: #ffffff;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            margin: 0; 
            padding: 20px; 
            transition: background-color 0.3s, color 0.3s;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--header-border);
            padding-bottom: 20px;
        }
        
        h1 { margin: 0; font-size: 1.5rem; }
        
        .controls { display: flex; gap: 10px; }
        
        button {
            padding: 10px 20px;
            background: var(--btn-bg);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s, transform 0.1s;
        }
        
        button:hover { background: var(--btn-hover); }
        button:active { transform: scale(0.98); }
        
        button.secondary { background: #6c757d; }
        button.secondary:hover { background: #545b62; }
        
        button.stop-btn { background: var(--btn-stop-bg) !important; }
        button.stop-btn:hover { background: var(--btn-stop-hover) !important; }
        
        .poster-wall {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 25px;
            padding-bottom: 60px;
        }
        
        .movie-card {
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
        }
        
        .movie-card:hover {
            transform: translateY(-5px);
        }
        
        .poster-container {
            position: relative;
            padding-top: 150%; /* 2:3 Aspect Ratio */
            background: #2a2a2a;
            cursor: pointer;
        }
        
        .poster-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .no-poster {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            font-size: 0.8rem;
        }
        
        .card-content {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .movie-title {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 0.95rem;
            line-height: 1.3;
        }
        
        .release-date {
            font-size: 0.9rem;
            color: #4CAF50; /* Green for date */
            margin-bottom: 5px;
        }
        
        .date-tba { color: #FFA000; } /* Amber for TBA */
        
        .sync-status {
            font-size: 0.75rem;
            color: #888;
            margin-top: auto;
        }
        
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card-bg);
            border-top: 1px solid var(--header-border);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: #aaa;
            z-index: 100;
        }
        
        .status-badge {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .status-ok { background: #4CAF50; }
        .status-error { background: #f44336; }
        .status-unknown { background: #9e9e9e; }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: var(--modal-bg);
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="password"], input[type="time"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background: var(--bg-color);
            color: var(--text-color);
        }

    </style>
</head>
<body>
    <header>
        <div>
            <h1>Blu-ray Release Tracker</h1>
            <small style="color: #888;">
                Last Updated: <span id="last-updated">{{ state.timestamp if state.timestamp else 'Never' }}</span>
            </small>
        </div>
        <div class="controls">
            <button class="secondary" onclick="openSettings()">Settings</button>
            <button id="run-btn" onmouseover="hoverScan(this)" onmouseout="unhoverScan(this)" onclick="handleScanClick(this)">
                Scan Now
            </button>
        </div>
    </header>

    <div id="poster-wall" class="poster-wall">
        <!-- Movies will be injected here via JS -->
    </div>

    <footer>
        <div>
            <span id="icloud-badge" class="status-badge status-unknown"></span>
            iCloud Status: <strong id="icloud-status">Unknown</strong>
        </div>
        <div>
            Powered by Python & Flask
        </div>
    </footer>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <h2 style="margin-top:0">Settings</h2>
            
            <div class="form-group">
                <label>Theme</label>
                <select id="setting-theme">
                    <option value="system">Follow System</option>
                    <option value="dark">Dark</option>
                    <option value="light">Light</option>
                </select>
            </div>

            <div class="form-group">
                <label>Daily Refresh Time (24h)</label>
                <input type="time" id="setting-time">
            </div>

            <div class="form-group">
                <label>IMDb Watchlist URL</label>
                <input type="text" id="setting-imdb" placeholder="https://www.imdb.com/user/.../watchlist">
            </div>

            <div class="form-group">
                <label>iCloud Username</label>
                <input type="text" id="setting-user" placeholder="email@icloud.com">
            </div>

            <div class="form-group">
                <label>iCloud Password (App-Specific)</label>
                <input type="password" id="setting-pass" placeholder="xxxx-xxxx-xxxx-xxxx">
            </div>

            <div style="display: flex; justify-content: flex-end; gap: 10px;">
                <button class="secondary" onclick="closeSettings()">Cancel</button>
                <button onclick="saveSettings()">Save</button>
            </div>
        </div>
    </div>

    <script>
        // Initial State from Server
        let currentState = {{ state | tojson }};
        let currentSettings = {{ settings | tojson }};

        function render() {
            const wall = document.getElementById('poster-wall');
            const btn = document.getElementById('run-btn');
            const statusText = document.getElementById('icloud-status');
            const badge = document.getElementById('icloud-badge');
            const updated = document.getElementById('last-updated');

            // Button State
            if (currentState.is_running) {
                if (!btn.matches(':hover')) {
                    btn.innerText = "Scanning...";
                    btn.classList.remove('stop-btn');
                }
                btn.disabled = false;
            } else {
                btn.innerText = "Scan Now";
                btn.classList.remove('stop-btn');
                btn.disabled = false;
            }
            
            updated.innerText = currentState.timestamp || 'Never';
            
            statusText.innerText = currentState.icloud_status;
            badge.className = 'status-badge ' + (
                currentState.icloud_status.includes('Connected') ? 'status-ok' : 
                currentState.icloud_status.includes('Error') ? 'status-error' : 'status-unknown'
            );

            // Empty State
            if (currentState.movies.length === 0) {
                if (!document.getElementById('empty-msg')) {
                    wall.innerHTML = `
                        <div id="empty-msg" style="grid-column: 1/-1; text-align: center; padding: 40px; color: #555;">
                            ${currentState.is_running ? 'Scanning...' : 'No unreleased movies found or scan hasn\'t run yet.'}
                        </div>
                    `;
                } else {
                    document.getElementById('empty-msg').innerText = currentState.is_running ? 'Scanning...' : 'No unreleased movies found or scan hasn\'t run yet.';
                }
                return;
            }

            // Remove empty message if exists
            const emptyMsg = document.getElementById('empty-msg');
            if (emptyMsg) emptyMsg.remove();

            // Track current keys
            const newTitles = new Set();

            currentState.movies.forEach(m => {
                const safeId = 'movie-' + m.title.replace(/[^a-zA-Z0-9]/g, '-');
                newTitles.add(safeId);
                
                let card = document.getElementById(safeId);
                
                // Data for checking changes
                const posterSrc = m.poster_url || '';
                const dateText = m.release_date === 'TBA' ? 'Date: TBA' : `Releases: ${m.release_date}`;
                const statusText = `iCloud: ${m.sync_status}`;
                const titleText = `${m.title} ${m.year ? `(${m.year})` : ''}`;

                if (!card) {
                    // Create New
                    card = document.createElement('div');
                    card.className = 'movie-card';
                    card.id = safeId;
                    card.innerHTML = `
                        <div class="poster-container" onclick="window.open('${m.imdb_url}', '_blank')">
                            ${posterSrc ? `<img src="${posterSrc}" alt="${m.title}" loading="lazy">` : `<div class="no-poster">No Poster</div>`}
                        </div>
                        <div class="card-content">
                            <div class="movie-title">${titleText}</div>
                            <div>
                                <div class="release-date ${m.release_date === 'TBA' ? 'date-tba' : ''}">${dateText}</div>
                                <div class="sync-status">${statusText}</div>
                            </div>
                        </div>
                    `;
                    wall.appendChild(card);
                } else {
                    // Update Existing
                    // Title
                    const titleEl = card.querySelector('.movie-title');
                    if (titleEl.innerText !== titleText) titleEl.innerText = titleText;
                    
                    // Poster (Only update if changed to avoid flash)
                    const img = card.querySelector('img');
                    if (img && img.src !== posterSrc && posterSrc) {
                        img.src = posterSrc;
                    } else if (!img && posterSrc) {
                        // Was no poster, now poster
                        card.querySelector('.poster-container').innerHTML = `<img src="${posterSrc}" alt="${m.title}" loading="lazy">`;
                    }

                    // Date
                    const dateEl = card.querySelector('.release-date');
                    if (dateEl.innerText !== dateText) {
                        dateEl.innerText = dateText;
                        dateEl.className = `release-date ${m.release_date === 'TBA' ? 'date-tba' : ''}`;
                    }
                    
                    // Status
                    const statusEl = card.querySelector('.sync-status');
                    if (statusEl.innerText !== statusText) statusEl.innerText = statusText;
                }
            });

            // Cleanup removed cards
            Array.from(wall.children).forEach(child => {
                if (child.id && !newTitles.has(child.id)) {
                    child.remove();
                }
            });
        }

        // Button Interactions
        function hoverScan(btn) {
            if (currentState.is_running) {
                btn.innerText = "Stop Scanning";
                btn.classList.add('stop-btn');
            }
        }

        function unhoverScan(btn) {
            if (currentState.is_running) {
                btn.innerText = "Scanning...";
                btn.classList.remove('stop-btn');
            }
        }

        function handleScanClick(btn) {
            if (currentState.is_running) {
                fetch('/stop', { method: 'POST' })
                    .then(r => r.json())
                    .then(data => {
                        console.log(data.status);
                        btn.innerText = "Stopping...";
                    });
            } else {
                currentState.is_running = true;
                btn.innerText = "Scanning...";
                render();
                
                fetch('/run', { method: 'POST' })
                    .catch(err => {
                        alert("Error starting scan");
                        currentState.is_running = false;
                        render();
                    });
            }
        }

        // Settings Logic
        function openSettings() {
            document.getElementById('settings-modal').style.display = 'flex';
            document.getElementById('setting-theme').value = currentSettings.THEME || 'system';
            document.getElementById('setting-time').value = currentSettings.REFRESH_TIME || '08:00';
            document.getElementById('setting-imdb').value = currentSettings.IMDB_WATCHLIST_URL || '';
            document.getElementById('setting-user').value = currentSettings.ICLOUD_USERNAME || '';
            
            const passInput = document.getElementById('setting-pass');
            if (currentSettings.ICLOUD_PASSWORD && currentSettings.ICLOUD_PASSWORD.length > 0) {
                passInput.value = '*****'; 
                passInput.dataset.isMasked = 'true';
            } else {
                passInput.value = '';
                passInput.dataset.isMasked = 'false';
            }
        }

        function closeSettings() {
            document.getElementById('settings-modal').style.display = 'none';
        }

        function saveSettings() {
            const passInput = document.getElementById('setting-pass');
            let password = passInput.value;
            
            if (passInput.dataset.isMasked === 'true' && password === '*****') {
                password = currentSettings.ICLOUD_PASSWORD;
            }

            const data = {
                THEME: document.getElementById('setting-theme').value,
                REFRESH_TIME: document.getElementById('setting-time').value,
                IMDB_WATCHLIST_URL: document.getElementById('setting-imdb').value,
                ICLOUD_USERNAME: document.getElementById('setting-user').value,
                ICLOUD_PASSWORD: password
            };

            fetch('/settings', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            })
            .then(r => r.json())
            .then(() => {
                currentSettings = data;
                applyTheme();
                closeSettings();
                alert('Settings saved!');
            });
        }
        
        document.getElementById('setting-pass').addEventListener('focus', function() {
            if (this.dataset.isMasked === 'true') {
                this.value = '';
                this.dataset.isMasked = 'false';
            }
        });

        function applyTheme() {
            const theme = currentSettings.THEME || 'system';
            const html = document.documentElement;
            
            if (theme === 'system') {
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
                    html.setAttribute('data-theme', 'light');
                } else {
                    html.setAttribute('data-theme', 'dark');
                }
            } else {
                html.setAttribute('data-theme', theme);
            }
        }

        // Polling
        setInterval(() => {
            fetch('/status')
                .then(r => r.json())
                .then(data => {
                    currentState = data;
                    render();
                });
        }, 2000);

        // Init
        applyTheme();
        render();
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applyTheme);

    </script>
</body>
</html>
