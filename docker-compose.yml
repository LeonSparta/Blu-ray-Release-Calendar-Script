version: '3.8'

services:
  bluray-calendar:
    image: ethanblazkowicz/blu-ray-release-calendar:latest
    # build: .  # Uncomment to build locally
    ports:
      - "5000:5000"
    volumes:
      # Persist configuration and application data
      - ./data:/app/data
    environment:
      # Optional: Override settings via ENV (or use Web UI Settings)
      - FLASK_ENV=production
      # - ICLOUD_USERNAME=...
      # - ICLOUD_PASSWORD=...
    restart: unless-stopped